<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食规划助手 | 智慧餐饮管理</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 背景层 -->
    <div class="background-overlay"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1 class="main-title">🍜 美食规划助手</h1>
            <p class="subtitle">智慧餐饮 · 健康生活 · 精明消费</p>
        </header>

        <!-- 导航标签 -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="daily">
                <span class="tab-icon">📅</span>
                <span class="tab-text">日常餐食</span>
            </button>
            <button class="tab-btn" data-tab="gathering">
                <span class="tab-icon">👥</span>
                <span class="tab-text">聚餐推荐</span>
            </button>
        </nav>

        <!-- 日常餐食规划模块 -->
        <div class="tab-content active" id="daily-tab">
            <div class="content-card">
                <div class="card-header">
                    <h2>📋 每日餐食规划</h2>
                    <p class="card-desc">根据营养搭配和预算控制，智能规划你的三餐</p>
                </div>

                <div class="meal-planner">
                    <!-- 配置区 -->
                    <div class="planner-config">
                        <div class="config-item">
                            <label>
                                <span class="label-text">每日预算</span>
                                <select id="budget-select">
                                    <option value="low">节约型 (≤30元)</option>
                                    <option value="medium" selected>标准型 (30-50元)</option>
                                    <option value="high">舒适型 (≥50元)</option>
                                </select>
                            </label>
                        </div>
                        
                        <div class="config-item">
                            <label>
                                <span class="label-text">规划天数</span>
                                <select id="days-select">
                                    <option value="1" selected>1天</option>
                                    <option value="3">3天</option>
                                    <option value="7">7天</option>
                                </select>
                            </label>
                        </div>

                        <div class="config-item">
                            <label class="checkbox-label">
                                <input type="checkbox" id="nutrition-balance" checked>
                                <span>营养均衡优先</span>
                            </label>
                        </div>
                    </div>

                    <!-- 生成按钮 -->
                    <button class="action-btn primary" id="generate-plan">
                        <span>✨ 生成餐食计划</span>
                    </button>

                    <!-- 结果展示区 -->
                    <div class="meal-result" id="meal-result"></div>
                </div>
            </div>
        </div>

        <!-- 聚餐推荐模块 -->
        <div class="tab-content" id="gathering-tab">
            <div class="content-card">
                <div class="card-header">
                    <h2>🎉 聚餐推荐系统</h2>
                    <p class="card-desc">基于好友偏好和历史评分，推荐最佳聚餐地点</p>
                </div>

                <div class="gathering-planner">
                    <!-- 配置区 -->
                    <div class="planner-config">
                        <div class="config-item">
                            <label>
                                <span class="label-text">人数</span>
                                <input type="number" id="people-count" min="2" max="20" value="4" class="number-input">
                            </label>
                        </div>

                        <div class="config-item full-width">
                            <label>
                                <span class="label-text">饮食偏好</span>
                                <div class="preference-chips" id="preference-chips">
                                    <button class="chip" data-preference="川菜">川菜</button>
                                    <button class="chip" data-preference="粤菜">粤菜</button>
                                    <button class="chip" data-preference="火锅">火锅</button>
                                    <button class="chip" data-preference="烧烤">烧烤</button>
                                    <button class="chip" data-preference="日料">日料</button>
                                    <button class="chip" data-preference="西餐">西餐</button>
                                    <button class="chip" data-preference="素食">素食</button>
                                </div>
                            </label>
                        </div>

                        <div class="config-item">
                            <label>
                                <span class="label-text">人均预算</span>
                                <select id="gathering-budget">
                                    <option value="low">经济实惠 (≤50元)</option>
                                    <option value="medium" selected>中档消费 (50-100元)</option>
                                    <option value="high">品质优选 (≥100元)</option>
                                </select>
                            </label>
                        </div>
                    </div>

                    <!-- 生成按钮 -->
                    <button class="action-btn primary" id="recommend-restaurant">
                        <span>🎯 推荐餐厅</span>
                    </button>

                    <!-- 结果展示区 -->
                    <div class="restaurant-result" id="restaurant-result"></div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>💡 提示：所有菜单数据请在 GitHub 仓库的 <code>js/data.js</code> 文件中编辑</p>
            <p class="copyright">Made with ❤️ for Better Eating</p>
        </footer>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
