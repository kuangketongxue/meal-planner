    <style>
        /* ==================== AI前沿按钮专属样式 ==================== */
        .ai-nav-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            will-change: transform, box-shadow;
        }
        /* 光泽效果 */
        .ai-nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.5s ease;
        }
        .ai-nav-button:hover::before {
            left: 100%;
        }
        /* 悬停效果 */
        .ai-nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        /* 点击效果 */
        .ai-nav-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        /* 图标样式 */
        .ai-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ai-nav-button:hover .ai-icon {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1) rotate(5deg);
        }
        /* 呼吸光晕动画 */
        @keyframes ai-glow {
            0%, 100% {
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.6),
                            0 0 30px rgba(102, 126, 234, 0.2);
            }
        }
        .ai-nav-button {
            animation: ai-glow 3s ease-in-out infinite;
        }
        /* ==================== 健康提醒按钮专属样式 ==================== */
        .health-nav-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 16px;
            background: linear-gradient(135deg, #00c9a7 0%, #8b5cf6 100%);
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(0, 201, 167, 0.3);
            position: relative;
            overflow: hidden;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            will-change: transform, box-shadow;
            margin-left: 10px;
            cursor: pointer;
        }
        /* 健康提醒按钮光泽效果 */
        .health-nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }
        .health-nav-button:hover::before {
            left: 100%;
        }
        /* 健康提醒按钮悬停效果 */
        .health-nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 201, 167, 0.4);
            background: linear-gradient(135deg, #8b5cf6 0%, #00c9a7 100%);
        }
        /* 健康提醒按钮点击效果 */
        .health-nav-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 201, 167, 0.3);
        }
        /* 健康提醒图标样式 */
        .health-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;

        .meal-nav-button:hover::before {

        }
        /* 美食按钮悬停效果 */

        /* 美食按钮点击效果 */

            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);

        /* 美食图标样式 */

            transform: scale(1.1) rotate(5deg);

        /* 美食按钮呼吸光晕动画 */
        @keyframes meal-glow {

        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .ai-nav-button, .health-nav-button, .meal-nav-button {

        /* 减少动画效果（尊重用户偏好） */
        @media (prefers-reduced-motion: reduce) {

        /* 深色模式优化 */
